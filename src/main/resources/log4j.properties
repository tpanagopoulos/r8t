log4j.rootCategory=INFO, CONSOLE

log4j.logger.org.springframework.orm.jpa=INFO,CONSOLE,FILE
log4j.logger.org.springframework.transaction=INFO,CONSOLE,FILE
log4j.logger.org.tp8.r8t=DEBUG,CONSOLE,FILE
log4j.logger.org.primefaces=DEBUG,CONSOLE,FILE
log4j.logger.javax.faces=DEBUG,CONSOLE,FILE
log4j.logger.com.sun.faces=DEBUG,CONSOLE,FILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %t [%p] %C{1} %m%n

log4j.appender.FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=r8t.log
log4j.appender.FILE.Append=true
log4j.appender.FILE.DatePattern='.'yyy-MM-dd
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %t [%p] %C{1} %m%n

# Camel logging
log4j.logger.org.apache.camel=DEBUG,CONSOLE,FILE
