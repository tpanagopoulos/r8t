<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/default/commonLayout.xhtml">

	<ui:define name="content">

		<h:form id="breadCrumb">
			<p:breadCrumb>
				<p:menuitem value="#{msg['index']}" url="./index.xhtml" />
				<p:menuitem value="#{msg['books']}" url="#" />
			</p:breadCrumb>
		</h:form>

		<h:form>
			<input type="hidden" name="#{_csrf.parameterName}"
				value="#{_csrf.token}" />

			<h:messages globalOnly="true" />

			<h:panelGrid id="grid" columns="1" cellpadding="4">

<!-- 				<p:outputLabel value="#{gameBean.nextItem.title}" /> -->

				<p:dataTable var="item" value="#{gameBean.getAvailableAnswers()}">
					
					<p:column headerText="#{gameBean.nextItem.title}">
						<p:commandButton action="#{gameBean.submitAnswer(item)}" value="#{item}" />
					</p:column>

				</p:dataTable>

			</h:panelGrid>

		</h:form>

	</ui:define>

</ui:composition>

</html>
